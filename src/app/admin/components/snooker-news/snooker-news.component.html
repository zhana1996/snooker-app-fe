<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="router.navigate(['./admin']);" color="danger"><ion-icon style="color: white;" name="arrow-back-outline"></ion-icon></ion-button>
          </ion-buttons>
      <ion-title>Новини</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid class="border-style">
        <ion-row *ngIf="showResults">
            <ion-list style="margin: auto; width: 100%;">
                <ion-item *ngFor="let item of news">
                    <ion-card class="news-card" [ngStyle]="{'background-image': 'url(' + env.API_URL + '/uploads/' + item?.image + ')'}">
                        <ion-card-header class="title">
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="8">
                                        <a><strong><span style="color: white" (click)="goToNews(item.url)">{{item.title}}</span></strong></a>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-button size="small" color="warning" (click)="addNews({news: item, edit: true})"><ion-icon name="create-outline"></ion-icon></ion-button>
                            <ion-button size="small" color="danger" (click)="deleteNews(item.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-item>
            </ion-list>
        </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-bottom: 10px; margin-right: 10px;">
        <ion-fab-button color="danger" style="width: 40px; height: 40px;" (click)="addNews({news: {}, edit: false})">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
