<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="router.navigate(['./admin']);" color="danger"><ion-icon style="color: white;" name="arrow-back-outline"></ion-icon></ion-button>
          </ion-buttons>
      <ion-title>Турнири през сезона</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid class="border-style">
        <ion-row>
            <ion-col>
                <form [formGroup]="myForm">
                    <ion-row>
                        <ion-item>
                            <ion-label>Изберете сезон</ion-label>
                            <ion-datetime formControlName="fromDate" max="2020" (ionChange)="changeFromDate()" display-format="YYYY" picker-format="YYYY"></ion-datetime>
                            <ion-datetime formControlName="toDate" display-format="YYYY" picker-format="YYYY" disabledFormControl></ion-datetime>
                        </ion-item>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showTournment">
            <ion-list style="margin: auto;">
                <ion-item *ngFor="let tournament of tournaments" class="list-style">
                    <ion-label style="margin: 0px;">
                      <ion-grid>
                          <ion-row>
                              <ion-col size="8">
                                <h2>{{tournament.name}}</h2>
                                <p>{{tournament.location}}</p>
                              </ion-col>
                              <ion-col size="4" style="margin-top: 3.5px;">
                                  {{tournament.date}}
                              </ion-col>
                          </ion-row>
                          <ion-row class="ion-justify-content-end">
                            <ion-button size="small" color="warning" (click)="openGamesResults(tournament)">Резултати</ion-button>
                            <ion-button size="small" color="success" (click)="openGamesModal(tournament)" [disabled]="tournament.type !== 'next'">Жребий</ion-button>
                        </ion-row>
                      </ion-grid>
                  </ion-label>
                </ion-item>
            </ion-list>
        </ion-row>
    </ion-grid>
</ion-content>
