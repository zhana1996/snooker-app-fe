<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Вход в системата</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-grid>
        <ion-row class="grid-style">
            <ion-col>
                <form [formGroup]="form">
                    <ion-row>
                        <ion-item>
                            <ion-label position="floating">Потребителско име</ion-label>
                            <ion-input formControlName="name"></ion-input>
                        </ion-item>
                    </ion-row>
                    <ion-row>
                        <ion-item>
                            <ion-label position="floating">Парола</ion-label>
                            <ion-input formControlName="password" type="password"></ion-input>
                        </ion-item>
                    </ion-row>
                    <ion-row style="margin-top: 10px;">
                        <ion-button [disabled]="form.invalid" color="danger" (click)="logIn()" expand="block">ВХОД</ion-button>
                    </ion-row>
                    <ion-row style="margin-top: 10px;">
                        <ion-label class="label-style">Ако нямаш регистрация, натисни <a routerLink="/registration" style="font-size: 15px;">ТУК</a></ion-label>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
